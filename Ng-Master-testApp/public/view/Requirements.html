<div class="tableDiv">
    <div class="scrollable-area">
        <table class="table table-striped" showborder="true">
        <thead bgcolor="#f8f8f8">
          <tr>
            <th>S.No.</th>
            <th>Name</th>
            <th>Details</th>
            <th>Created On</th>
            <th>Last Modified</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="release in items">
            <td>{{$index + 1}}</td>
            <td>{{release.name}}</td>
            <td>{{release.details}}</td>
            <td>{{release.created_on}}</td>
            <td>{{release.last_modified_on}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
<div class="formDiv">
    <form id="requirement" class="form-horizontal ws-validate">
        <h1>Requirements</h1>
      <fieldset> 
        <legend></legend> 
        <div class="form-group"> 
            <label class="control-label">Name </label>
            <input class="form-control" id="given-name" name="given-name" type="text" placeholder="Enter Requirement Name" required autofocus>
        </div>
        <div class="form-group"> 
            <label class="control-label">Details </label>
            <input class="form-control" id="details" name="details" type="text" required>
         </div>
         <div class="form-group">    
            <label class="control-label">Created On</label>
            <input class="form-control" id="createdOn" name="createdOn" type="date" required>
            
            <label class="control-label">Last Modified</label>  
            <input class="form-control" id="lastModified" name="lastModified" type="date" required></input>
        </div> 
        <div class="form-group"> 
            <label class="control-label">Map Testcase</label> 
            <select class="form-control" name="depSelectBox" data-ng-model="selectedOption"
                 data-ng-options="proj.name group by proj.type for proj in projects">               
            </select>
            
        </div> 
        <div class="form-group">
            <button type="submit" class="btn btn-primary">submit</button>
        </div>
        </fieldset>
       
    </form>

</div>
